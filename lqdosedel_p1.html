<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Analytics Student Survey Page 1</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/8ddc2ace5f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<form novalidate action="lqdosedel_p2.html">

<div class="container py-5 text-center">

<h1 class="text-center mb-4">Business Analytics Student Survey</h1>

<div class="mb-3">
    <label for="hcountry" class="form-label">My home country is</label>
    <input type="text" class="form-control" id="hcountry" name="home-country" required autofocus>
</div>

<div class="mb-3">
    <label for="htown" class="form-label">My home town is
        <span class="my-tooltip">
            <i class="fa-solid fa-circle-info fontawesome"></i>
            <span class="my-tooltip tooltiptext">What town did you live in before coming to college?</span>
        </span>
    </label>
    <input type="text" class="form-control" id="htown" name="home-town" required>
</div>

<div class="mb-3">
    <label for="state-select" class="form-label">My home state is</label>
    <select class="form-select" name="state" id="state-select" required>
        <option value="">-- choose state/territory --</option>
        <option value="AL">AL</option>
        <option value="AK">AK</option>
        <option value="AZ">AZ</option>
        <option value="AR">AR</option>
        <option value="CA">CA</option>
        <option value="CO">CO</option>
        <option value="CT">CT</option>
        <option value="DE">DE</option>
        <option value="FL">FL</option>
        <option value="GA">GA</option>
        <option value="HI">HI</option>
        <option value="ID">ID</option>
        <option value="IL">IL</option>
        <option value="IN">IN</option>
        <option value="IA">IA</option>
        <option value="KS">KS</option>
        <option value="KY">KY</option>
        <option value="LA">LA</option>
        <option value="ME">ME</option>
        <option value="MD">MD</option>
        <option value="MA">MA</option>
        <option value="MI">MI</option>
        <option value="MN">MN</option>
        <option value="MS">MS</option>
        <option value="MO">MO</option>
        <option value="MT">MT</option>
        <option value="NE">NE</option>
        <option value="NV">NV</option>
        <option value="NH">NH</option>
        <option value="NJ">NJ</option>
        <option value="NM">NM</option>
        <option value="NY">NY</option>
        <option value="NC">NC</option>
        <option value="ND">ND</option>
        <option value="OH">OH</option>
        <option value="OK">OK</option>
        <option value="OR">OR</option>
        <option value="PA">PA</option>
        <option value="RI">RI</option>
        <option value="SC">SC</option>
        <option value="SD">SD</option>
        <option value="TN">TN</option>
        <option value="TX">TX</option>
        <option value="UT">UT</option>
        <option value="VT">VT</option>
        <option value="VA">VA</option>
        <option value="WA">WA</option>
        <option value="WV">WV</option>
        <option value="WI">WI</option>
        <option value="WY">WY</option>
        <!-- Added Washington D.C. -->
        <option value="DC">DC - Washington D.C.</option>
        <!-- Added U.S. Territories -->
        <option value="AS">AS - American Samoa</option>
        <option value="GU">GU - Guam</option>
        <option value="MP">MP - Northern Mariana Islands</option>
        <option value="PR">PR - Puerto Rico</option>
        <option value="VI">VI - U.S. Virgin Islands</option>
    </select>
</div>

<div class="mb-3">
    <label for="impression-scale" class="form-label">My impression of the BAIS major is</label>
    <select class="form-select" name="impression" id="impression-scale" required>
        <option value="">-- choose option --</option>
        <option value="5">Very positive</option>
        <option value="4">Somewhat positive</option>
        <option value="3">Neutral</option>
        <option value="2">Somewhat negative</option>
        <option value="1">Very negative</option>
    </select>
</div>

<button type="submit" class="btn btn-primary w-50">
    Next
  </button>

</div>    

</form>

<footer class="mt-4 text-center">
    <p>Page 1 of 2</p>
</footer>

<script>
    (function () {
      "use strict";
      const forms = document.querySelectorAll("form");
      Array.from(forms).forEach((form) => {
        form.addEventListener(
          "submit",
          (event) => {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add("was-validated");
          },
          false
        );
      });
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
